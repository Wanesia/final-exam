{% extends 'base.html' %}

    {% block extra_head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='create_post.css') }}">
    {% endblock %}
    
{% block content %}
    <div class="container">
        <form action="{{ url_for('auth.create_post') }}" method="POST" enctype="multipart/form-data">
            <p>Create new post</p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
    
            <label for="media_file">Media File:</label>
            <input type="file" id="media_file" name="media_file">
    
            <button type="submit">Create Post</button>
        </form>
    </div>
    

{% endblock %}
