<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoWHub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <script>
    function checkLoginAndRedirect(event, url) {
        event.preventDefault();

        {% if not current_user.is_authenticated %}
            alert('Please log in first.');
        {% else %}
            window.location.href = url;
        {% endif %}
    }
    </script>
    <a href="#home" class="logo">
        <img src="{{ url_for('static', filename='logonobgv2.png') }}" alt="Logo">
    </a>
    <div class="navbar">
        <a href="#" onclick="checkLoginAndRedirect(event,'{{ url_for('auth.posts') }}')">Home</a>
        <!-- <a href="#" onclick="checkLoginAndRedirect(event,'{{ url_for('auth.chat_selection') }}')">Chat</a>* -->
        <a href="#" onclick="checkLoginAndRedirect(event,'{{ url_for('auth.search_users') }}')">Players</a>
        <a href="#" onclick="checkLoginAndRedirect(event,'{{ url_for('auth.page') }}')">Profile</a>
        <a href="#" onclick="checkLoginAndRedirect(event,'{{ url_for('auth.logout') }}')">Logout</a>

    </div>

    {% block content %}{% endblock %}
    
</body>
</html>
